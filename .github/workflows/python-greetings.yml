name: python-greetings

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  
  workflow_dispatch:

jobs:
  install-pip-deps:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3.5.2
      - name: Print install-pip-deps
        run: echo Installing pip dependencies
      - name: Clone python-greetings
        run: git clone https://github.com/mtararujs/python-greetings ./python-greetings
      - name: Check python-greetings directory
        run: |
          cd python-greetings
          dir
      - name: Install pip dependencies
        run: |
          cd python-greetings
          pip install -r requirements.txt
  deploy-to-dev:
    needs: [install-pip-deps]
    runs-on: self-hosted
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3.5.2
      - name: Print deploy-to-dev
        run: echo Deploying to dev
      - name: Clone python-greetings
        run: git clone https://github.com/mtararujs/python-greetings ./python-greetings
      - name: Restart python-greetings app
        run: |
          cd python-greetings
          pm2 delete greetings-app-dev "&" set "errorlevel=0"
          pm2 start app.py --name greetings-app-dev -- --port 7001
  tests-on-dev:
    needs: [deploy-to-dev]
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: Print tests-on-dev
        run: echo Testing on dev   
  deploy-to-staging:
    needs: [tests-on-dev]
    runs-on: self-hosted
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3.5.2
      - name: Print deploy-to-staging
        run: echo Deploying to staging
      - name: Clone python-greetings
        run: git clone https://github.com/mtararujs/python-greetings ./python-greetings
      - name: Stop python-greetings app
        run: |
          cd python-greetings
          pm2 delete greetings-app-staging "&" EXIT /B 0 
  tests-on-staging:
    needs: [deploy-to-staging]
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: Print tests-on-staging
        run: echo Testing on staging
  deploy-to-preprod:
    needs: [tests-on-staging]
    runs-on: self-hosted
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3.5.2
      - name: Print deploy-to-preprod
        run: echo Deploying to preprod
      - name: Clone python-greetings
        run: git clone https://github.com/mtararujs/python-greetings ./python-greetings
      - name: Stop python-greetings app
        run: |
          cd python-greetings
          pm2 delete greetings-app-preprod "&" EXIT /B 0
  tests-on-preprod:
    needs: [deploy-to-preprod]
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: Print tests-on-preprod
        run: echo Testing on preprod
  deploy-to-prod:
    needs: [tests-on-preprod]
    runs-on: self-hosted
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3.5.2
      - name: Print deploy-to-prod
        run: echo Deploying to prod 
      - name: Clone python-greetings
        run: git clone https://github.com/mtararujs/python-greetings ./python-greetings
      - name: Stop python-greetings app
        run: |
          cd python-greetings
          pm2 delete greetings-app-prod "&" EXIT /B 0
  tests-on-prod:
    needs: [deploy-to-prod]
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: Print tests-on-prod
        run: echo Testing on prod
  
